services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: football-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      MONGO_URI: ${MONGO_URI}
      JWT_SECRET: ${JWT_SECRET:-moj_klucz_testowy_123}
      JWT_EXPIRES_IN: 7d
      SMTP_HOST: ${SMTP_HOST:-poczta.onet.pl}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-pracainzynierskamg@op.pl}
      SMTP_PASS: ${SMTP_PASS:-your_password}
    ports:
      - "4000:4000"
    networks:
      - football-network
    volumes:
      - ./backend/src:/app/src:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: football-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=/api
    depends_on:
      - backend
    networks:
      - football-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  football-network:
    driver: bridge

